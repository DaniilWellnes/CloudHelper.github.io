<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приобрести Cloud Helper</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000; /* Черный фон */
            color: #ffffff;
            margin: 0;
            padding: 20px 10px; /* Уменьшаем отступы для мобильных устройств */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 28px; /* Уменьшаем размер шрифта */
            font-weight: 700;
            margin-bottom: 20px; /* Уменьшаем отступы */
            text-align: center;
            color: #ffffff;
            text-shadow: 0 4px 6px rgba(0, 191, 255, 0.3);
        }

        /* Сетка блоков */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Адаптивная сетка */
            gap: 15px; /* Уменьшаем отступы */
            max-width: 900px;
            width: 100%;
            padding: 10px; /* Уменьшаем отступы */
        }

        .grid-block {
            background: #1a1a1a;
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 15px; /* Уменьшаем отступы */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 191, 255, 0.5);
        }

        .grid-block h2 {
            font-size: 20px; /* Уменьшаем размер шрифта */
            margin-bottom: 10px;
            color: #00bfff;
        }

        .grid-block p {
            font-size: 14px; /* Уменьшаем размер шрифта */
            margin-bottom: 15px; /* Уменьшаем отступы */
            color: #e0e0e0;
        }

        .grid-block .button {
            display: inline-block;
            padding: 8px 16px; /* Уменьшаем отступы */
            font-size: 14px; /* Уменьшаем размер шрифта */
            font-weight: 600;
            color: #ffffff;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00bfff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .grid-block .button:hover {
            background: rgba(0, 191, 255, 0.2);
            transform: translateY(-3px);
        }

        .grid-block .button:active {
            transform: translateY(0);
        }

        .grid-block .button.disabled {
            background: rgba(255, 255, 255, 0.1);
            border-color: #666;
            cursor: not-allowed;
        }

        .grid-block .button.disabled:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }

        /* Кнопки внизу страницы */
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Перенос кнопок на новую строку */
            justify-content: center;
            gap: 10px; /* Уменьшаем отступы */
            padding: 20px 10px; /* Уменьшаем отступы */
            background: #000000;
            border-top: 2px solid #00bfff;
            width: 100%;
        }

        .button-container .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px; /* Уменьшаем отступы */
            font-size: 14px; /* Уменьшаем размер шрифта */
            font-weight: 600;
            color: #ffffff;
            background: rgba(0, 191, 255, 0.1);
            border: 2px solid #00bfff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            flex: 1 1 150px; /* Гибкая ширина кнопок */
        }

        .button-container .button:hover {
            background: rgba(0, 191, 255, 0.2);
            transform: translateY(-3px);
        }

        .button-container .button:active {
            transform: translateY(0);
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Уменьшаем размер шрифта */
            }

            .grid-block h2 {
                font-size: 18px; /* Уменьшаем размер шрифта */
            }

            .grid-block p {
                font-size: 12px; /* Уменьшаем размер шрифта */
            }

            .grid-block .button {
                font-size: 12px; /* Уменьшаем размер шрифта */
                padding: 6px 12px; /* Уменьшаем отступы */
            }

            .button-container .button {
                font-size: 12px; /* Уменьшаем размер шрифта */
                padding: 8px 16px; /* Уменьшаем отступы */
            }
        }
    </style>
    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

</body>
</html>
